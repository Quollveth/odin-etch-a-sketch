<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="ui-sec">
            <div class="ui top">
                <p class="title">ETCH A SKETCH</p>
                <p class="subtitle">Relax and draw on</p>
            </div>
            <div class="ui mid">
                <button onclick="drawClick()" title="Draw" class="ui-btn draw active"><img width="30px" src="imgs/pencil-svgrepo-com.svg" alt="Draw"></button>
                <button onclick="eraseClick()" title="Erase" class="ui-btn erase"><img width="30px" src="imgs/eraser-svgrepo-com.svg" alt="Erase"></button>
                <button onclick="wipeClick()" title="Wipe" class="ui-btn wipe"><img width="30px" src="imgs/broom-svgrepo-com.svg" alt="Wipe"style="scale:-1 1;"></button>
                <button onclick="gridClick()" title="Grid Borders" class="ui-btn grid active"><img width="30px" src="imgs/grid-svgrepo-com.svg" alt="Grid Borders"style="scale:-1 1;"></button>
                <button onclick="rainbowClick()" title="Rainbow Mode" class="ui-btn rainbow"><img class="rainbowImg" width="30px" src="imgs/rainbow-svgrepo-com(2).svg" alt="Rainbow Mode"style="scale:-1 1;"></button>
            </div>
            <div class="ui bot">
                <p class="subtitle">Drawing Color</p>
                <input type="color" value="#000000" name="drawColor" id="drawColor">
                <p class="subtitle">Grid Size</p>
                <input type="range" min="4" max="50" value="16" name="gridSize" id="gridSize">
                <p class="subtitle" id="gridSizeText">16 x 16</p>
            </div>
        </section>
        <section class="grid-sec">
            <div class="grid-container">
                <!--GRID GOES HERE (CREATED BY JAVASCRIPT)-->
            </div>
        </section>
    </div>
</body>
</html>
