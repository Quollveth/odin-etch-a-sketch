<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="ui-sec">
            <div class="ui top">
                <p class="title">ETCH A SKETCH</p>
                <p class="subtitle">Relax and draw on</p>
            </div>
            <div class="ui mid">
                <button title="Draw" class="ui-btn draw"><img width="30px" src="imgs/pencil-svgrepo-com.svg" alt="Draw"></button>
                <button title="Erase" class="ui-btn erase"><img width="30px" src="imgs/eraser-svgrepo-com.svg" alt="Erase"></button>
                <button title="Wipe" class="ui-btn wipe"><img width="30px" src="imgs/broom-svgrepo-com.svg" alt="Wipe"style="scale:-1 1;"></button>
                <button title="Change grid size" class="ui-btn grid"><img width="30px" src="imgs/grid-svgrepo-com.svg" alt="Grid Size"></button>
            </div>
            <div class="ui bot">
            </div>
        </section>
        <section class="grid-sec">
            <div class="grid-container">
                <!--GRID GOES HERE (CREATED BY JAVASCRIPT)-->
            </div>
        </section>
    </div>
</body>
</html>
